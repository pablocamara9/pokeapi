<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/pagina1.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="py-4 text-center">
            <img src="../img/pokemonlogo-removebg-preview.png" alt="Pokemon Logo" class="logo">
            <div class="input-group w-50 mx-auto mt-4">
                <input type="text" class="form-control" placeholder="Buscar Pokémon" id="search">
                <button class="btn btn-outline-secondary" id="botton">🔍</button>
                <select class="form-select w-auto ms-2">
                    <option value="Generación">Generación</option>
                </select>
            </div>
        </header>

        <!-- Información del Pokémon -->
        <section class="pokemon-info mt-4 text-center">
            <img src="" id="img" class="pokemon" alt="">
            <div id="info" class="text-white"></div>
        </section>

        <section class="row text-center g-4" id="data-content">
            <!-- Aquí se cargarán los Pokémon desde la API -->
        </section>

        <!-- Botón Next -->
        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
